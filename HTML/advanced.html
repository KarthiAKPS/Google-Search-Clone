<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <h2>Advanced Search</h2>
            <h3>Find pages with...</h3>
            <p><label>all these words:</label><input type="text" name="as_q"></p>
            <p><label>this exact word or phrase:</label><input type="text" name="as_epq"></p>
            <p><label>any of these words:</label><input type="text" name="as_oq"></p>
            <p><label>none of these words:</label><input type="text" name="as_eq"></p>
            <p><label>numbers ranging from:</label><input type="text" name="as_nlo"><label>to</label><input type="text" name="as_nhi"></p>
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
