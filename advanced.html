<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/google.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form style="font-size:16px" action="https://www.google.com/search">
            <div id="container"><a href="index.html" id="advanced">Google Search</a></div>
            <img width="60px" height="20px" src="images/googlelogo_color_272x92dp.png">
            <h2 style="color:red">Advanced Search</h2>
            <hr>
            <h3>Find pages with...</h3>
            <div id="advanced-box">
            <p><label>all these words:</label><input type="text" name="as_q"></p>
            <p><label>this exact word or phrase:</label><input type="text" name="as_epq"></p>
            <p><label>any of these words:</label><input type="text" name="as_oq"></p>
            <p><label>none of these words:</label><input type="text" name="as_eq"></p>
            <button id="ad-srch" type="submit" >Advanced Search</button></div>
        </form>
    </body>
</html>
