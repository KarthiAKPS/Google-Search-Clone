<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/google.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
    </head>
    <body>
        <div id="container"><a href="index.html" id="image">Google Search</a></div>
        <div class="img"><img width="300px" id="img" src="images/Google_Images_2015_logo.svg.png"></div>
        <form action="https://www.google.com/search">
            <div class="bar"><input id="bar" type="text" name="q"></div>
            <div class="buttons"><button id="search" type="submit" name="tbm" value="isch">Search</button></div>
        </form>
    </body>
</html>
